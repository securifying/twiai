<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Week in AI</title>
    <style>
        /* Your CSS styles go here */
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
        }

        .header {
            background-color: #4b6584;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.6em;
        }

        /* Card Styles */
        .card {
            position: relative;
            background-color: #4b6584;
            color: #fff;
            border: none;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.5em;
        }

        .card p {
            color: #fff;
            line-height: 1.6;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Date Tag */
        .date-tag {
            position: absolute;
            top: -20px;
            right: -20px;
            background-color: #fff;
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1em;
        }

        /* Card Container */
        .card-container {
            max-width: 900px;
            margin-top: 80px;
            width: 90%;
            padding: 30px;
        }

        .card:hover {
            transform: scale(1.03);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background-color: #fff;
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ccc;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4b6584;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>This Week in AI</h1>
    </div>

    <!-- Session cards -->
    <div class="card-container">
        <div class="card">
            <div class="date-tag">June 15, 2023</div>
            <h3>Session 1</h3>

            <a href="#" class="btn">Download Slides</a>
        </div>

        <div class="card">
            <div class="date-tag">June 29, 2023</div>
            <h3>Session 2</h3>
            <p>Topic: TBD</p>
            <p>Speaker: Vikram Dattu</p>

    <!-- Footer -->
